<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lockina Workout Generator</title>
    <link rel="stylesheet" href="lockina.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main class="center">
        <div id="loading" class="hidden">
            <img src="gifs/loading.gif" alt="Loading..." id="loadingGif">
            <p id="loadingText">Generating workout… <br>Don’t sweat yet 😏</p>
        </div>
        <img src="https://media1.tenor.com/m/SLn2DHM1ptwAAAAd/5x30-worldfitvault.gif" id="fivetimesaday">
        <label id="variationDisplay" class="info"></label>
        <div class="p-container">
            <label id="setsDisplay" class="info2"></label>
            <label id="repsDisplay" class="info2"></label>
        </div>
        <img id="exerciseImage" src="">

        <div id="ctdwn-container">
            <p id ="countdown" class="info"><span id="startingMinutesDisplay"></span>:00</p>
        </div>
        <button id="generateButton">Start Challenge</button>
    </main>    
    <script src="app.js"></script>
</body>
</html>
